<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h1>FORMS IN HTML</h1>
        <form>
            <LABEL>First Name</LABEL>
            <input type="text" name="First Name" size="20"/><br><br>
            <label>Last Name</label>
            <input type="text" name="Last Name" size="20"/><br><br> 
            <label>Courses:</label>
            <select>
                <option value="Web Development">Web Development</option>
                <option value="Web Design">Web Design</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="DevOps">DevOps</option>
            </select>
            <br>
            <br>
            <label>Gender:</label><br>
            <input type="radio" name="gender"/>Male<br>
            <input type="radio" name="gender"/>Female<br>
            <input type="radio" name="gender"/>Other<br>
            <br>
            <br>
            <label>Hobbies:</label><br>
            <input type="checkbox" name="Coding"/>Coding<br>
            <input type="checkbox" name="Chess"/>Chess<br>
            <input type="checkbox" name="Hacking"/>Hacking<br>
            <br>
            <br>
            <label>Phone Number:</label>
            <input type="text" name="Numbers" size="10"><br>
            <label>Address:</label><br>
            <textarea cols="80" rows="5" value="address"></textarea><br><br>
            <label>Email:</label>
            <input type="email" name="email"><br><br><br>
            <label>Password</label>
            <input type="password" id="pass" name="pass"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            
        </form>
    </body>
</html>
